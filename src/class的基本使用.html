<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            speak() {
                console.log(`我的姓名是:${this.name}, 我的年龄是:${this.age}`)
            }

        }

        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age);
                this.grade = grade;
            }

            // 从写从父类继承过来的方法
            speak() {
                console.log(`我的姓名是:${this.name}, 我的年龄是:${this.age}, 我正在读${this.grade}`)
            }
            study() {
                console.log('学习')
            }
        }

        const s1 = new Student('小明', 18, '高三');

        s1.speak();
        s1.study();

        // console.log(s1.speak())


    </script>
</body>

</html>
